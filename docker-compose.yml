version: '3.8'

services:
  shared-state:
    build:
      context: ./remote_repos/mf-app-store
      dockerfile: Dockerfile
    volumes:
      - ./remote_repos/mf-app-store:/app
      # - /usr/src/app/node_modules
      # - type: bind # type bind will expect node_modules to be pre-installed
      #   source: ./mf-app-store/node_modules
      #   target: /usr/src/app/node_modules
    ports:
      - "4000:4000"
    command: ["npm", "run", "serve"]

  remote:
    build:
      context: ./remote_repos/mf-app-react-remote
      dockerfile: Dockerfile
    volumes:
      - ./remote_repos/mf-app-react-remote:/app
      # - /usr/src/app/node_modules
      # - type: bind
      #   source: ./mf-app-react-remote/node_modules
      #   target: /usr/src/app/node_modules
    ports:
      - "5001:5001"
    depends_on:
      - shared-state
    command: ["npm", "run", "serve"]

